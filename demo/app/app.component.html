<gw-toolbar>
    <gw-input #gwcontrol
              [label]="'公司'"
              [(ngModel)]="inputModel"
              [closeable]="false"
              [enabled]="true"
              [showSelect]="true"
              [selectData]="[{id: '0', text: 'woman'}, {id: '1', text: 'man'}]"
              [selectValue]="'0'"
    >
    </gw-input>
    <a>
        <gw-single-select #gwcontrol
                          [label]="'配置singleSelect'"
                          [data]="[{id: '0', text: '测试一'}, {id: '1', text: '测试二'}]"
                          [(ngModel)]="selectModel"
                          [closeable]="true"
                          [enabled]="true"
                          [showSelect]="true"
                          [selectData]="[{id: '0', text: 'woman'}, {id: '1', text: 'man'}]"
                          [selectValue]="'1'"
                          (onSelect)="log($event)"
        >
        </gw-single-select>
    </a>
    <a>
        <gw-multi-select #gwcontrol
                         [label]="'配置multiSelect'"
                         [data]="[{id: '0', text: '测试一'}, {id: '1', text: '测试二'}]"
                         [(ngModel)]="multiSelectModel"
                         [closeable]="true"
                         [enabled]="true"
                         [showSelect]="true"
                         [selectData]="[{id: '0', text: 'woman'}, {id: '1', text: 'man'}]"
                         [selectValue]="'1'"
                         (onSelect)="log($event)"
        >
        </gw-multi-select>
    </a>

    <app-test></app-test>

    <gw-datepicker #gwcontrol
                   label="日期"
                   [(ngModel)]="dateModel">
    </gw-datepicker>
</gw-toolbar>
